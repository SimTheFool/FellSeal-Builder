version: "3"

tasks:
  yarn:
    internal: true
    cmds:
      - yarn run --silent {{.BIN}}
    vars:
      BIN: "{{.BIN}}"

  cli:
    internal: true
    cmds:
      - node {{.SCRIPT}}
    vars:
      SCRIPT: "{{.SCRIPT}}"

  build:
    internal: true
    cmds:
      - outDir=$(node -e 'const a = require("./{{.TSCONFIG}}"); console.log(a.compilerOptions.outDir);') && rm -rf "$outDir"
      - task: cli
        vars:
          SCRIPT: ./cli/build --tsconfig {{.TSCONFIG}}
    vars:
      TSCONFIG: tsconfig.{{.BUILD_TARGET}}.json

  build-test:
    internal: true
    cmds:
      - task: build
        vars:
          BUILD_TARGET: test

  test:
    cmds:
      - clear
      - task: build-test
      - yarn ava ./**/*{{.PATTERN}}*.spec.js
    vars:
      PATTERN: '{{default "*" .PATTERN}}'
