version: "3"

vars:
  ENTRY: "{{.ENTRY}}"
  TARGET: '{{default "test" .TARGET}}'

tasks:
  yarn:
    internal: true
    cmds:
      - yarn run --silent {{.BIN}}
    vars:
      BIN: "{{.BIN}}"

  cli:
    internal: true
    cmds:
      - node {{.SCRIPT}}
    vars:
      SCRIPT: "{{.SCRIPT}}"

  outDir:
    internal: true
    cmds:
      - outDir=$(node -e 'const conf = require("./tsconfig.{{.TARGET}}.json"); console.log(conf.compilerOptions.outDir);') && {{.OPER}}
    vars:
      OPER: "{{.OPER }}"

  build:
    cmds:
      #- task: outDir
      #  vars:
      #    OPER: rm -rf "$outDir"
      - yarn tsc --project tsconfig.{{.TARGET}}.json && yarn tsc-alias -p tsconfig.{{.TARGET}}.json
      #- task: yarn
      #  vars:
      #    BIN: tsc --project tsconfig.{{.TARGET}}.json
      #- task: yarn
      #  vars:
      #    BIN: tsc-alias -p tsconfig.{{.TARGET}}.json
      #- task: cli
      #  vars:
      #    SCRIPT: ./cli/build -t tsconfig.{{.TARGET}}.json

  test:
    cmds:
      - clear
      - task: build
      - task: cli
        vars:
          SCRIPT: ./cli/unitTest -p ./**/*{{default "*" .ENTRY}}*.spec.js
    sources:
      - src/**/*.ts
    generates:
      - ./build-test/**/*
    method: timestamp
