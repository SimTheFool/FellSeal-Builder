version: "3"

vars:
  ENTRY: "{{.ENTRY}}"
  TARGET: '{{default "test" .TARGET}}'

tasks:
  yarn:
    internal: true
    cmds:
      - yarn run --silent {{.BIN}}
    vars:
      BIN: "{{.BIN}}"

  cli:
    internal: true
    cmds:
      - node {{.SCRIPT}}
    vars:
      SCRIPT: "{{.SCRIPT}}"

  outDir:
    internal: true
    cmds:
      - outDir=$(node -e 'const conf = require("./tsconfig.{{.TARGET}}.json"); console.log(conf.compilerOptions.outDir);') && {{.OPER}}
    vars:
      OPER: "{{.OPER }}"

  build:
    internal: true
    cmds:
      - task: outDir
        vars:
          OPER: rm -rf "$outDir"
      - task: yarn
        vars:
          BIN: tsc --noEmit --project tsconfig.{{.TARGET}}.json
      - task: cli
        vars:
          SCRIPT: ./cli/build -t tsconfig.{{.TARGET}}.json

  test:
    cmds:
      - clear
      - task: build
      - task: cli
        vars:
          SCRIPT: ./cli/unitTest -p ./**/*{{default "*" .ENTRY}}*.spec.js
    sources:
      - src/**/*.ts
    generates:
      - ./build-test/**/*
    method: timestamp

  dev:
    cmds:
      - clear
      - task: build
      - task: outDir
        vars:
          OPER: echo "$outDir"
      - node ./build-test/entries/{{default "express" .ENTRY}}/index.js
