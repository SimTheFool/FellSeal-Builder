version: "3"

vars:
  E: "{{.E}}"
  T: '{{default "test" .T}}'

tasks:
  yarn:
    internal: true
    cmds:
      - yarn run --silent {{.CMD}}
    vars:
      CMD: "{{.CMD}}"

  node:
    internal: true
    cmds:
      - node {{.CMD}}
    vars:
      CMD: "{{.CMD}}"

  outDir:
    internal: true
    cmds:
      - outDir=$(node -e 'const conf = require("./tsconfig.default.json"); console.log(conf.compilerOptions.outDir);') && {{.CMD}}
    vars:
      CMD: "{{.CMD }}"

  build:
    cmds:
      - task: outDir
        vars:
          CMD: rm -rf "$outDir"
      #- task: yarn
      #  vars:
      #    CMD: tsc --noEmit --project tsconfig.{{.TARGET}}.json
      - task: node
        vars:
          CMD: ./cli/build -t tsconfig.{{.TARGET}}.json

